<div class="alert alert-warning" style="text-align: center"><b><h1>Search Movies</h1></b></div>

    <div class="conainer-fluid" style="background-color: black">
    <div class="row">
    <div class="col-md-8 col-sm-8 col-xs-8"><input class="form form-control" type="text" [(ngModel)]="src" placeholder="search" required></div>
    <div class="col-md-2 col-sm-2 col-xs-2">
            <select class="form-control" [(ngModel)]="srcby" required>
                    <option value="t" >Title</option>
                    <option value="i">IMDb ID</option>
                    <option value="type" >Type</option>
                    <option value="y">Year</option>
                    <option value="plot">Plot</option>
                    </select>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
            <button class="btn btn-warning"(click)="search()" routerLink="/full/{{srcby}}/{{src}}" ><i class="fa fa-search" aria-hidden="true"></i>
                Search</button>

    </div>
</div>
</div>
    <app-lastdata></app-lastdata>
